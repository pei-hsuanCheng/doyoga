<h2 class="fs-3 mb-8 text-center mt-14">聯絡我們</h2>
<div class="container row mb-14 mx-auto">
  <div class="col-12 col-sm-7 gx-0 gx-sm-7">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3682.8841004883175!2d120.30932357327569!3d22.620802778641956!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346e049b9f1760a5%3A0x344465d114abb19!2z6auY6ZuE5biC5pS_5bqcIOWbm-e2reihjOaUv-S4reW_gw!5e0!3m2!1szh-TW!2stw!4v1630144787386!5m2!1szh-TW!2stw" width="100%" height="360px" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    <div class="col-7">
      <h3 class="mt-6 fs-4 mb-2">DOYOGA 教室位置</h3>
      <p class="mb-2">高雄市苓雅區北信街 23 號 2 樓</p>
      <p class="mb-0">如何前往：</p>
      <ol class="p-0">
        <li class="mb-6">
          1. 搭乘捷運：紅線到正義站 3 號出口，延正義路方向至北信街交叉口即可。
        </li>
        <li class="mb-6">
          2. 搭乘公車：搭這些公車都可以抵達正義站 24B 25 33 50 76 77 77區 100
        </li>
        <li class="mb-6">
          3. 開車前往北信街 32 號，教室旁有專屬停車場可以使用。
        </li>
      </ol>
    </div>
  </div>
  <div class="col-12 col-sm-5 gx-0 gx-sm-7">
    <div class="rounded-3 bg-secondary p-8">
      <h4 class="fs-6 mb-6">意見回饋&問題詢問</h4>
      <form action="post">
        <div class="mb-4">
          <label for="name" class="form-label">姓名</label>
          <input class="form-control" type="text" id="name" placeholder="請輸入您的姓名">
        </div>
        <div class="mb-4">
          <label for="email" class="form-label">電子郵件</label>
          <input class="form-control" type="email" id="email" placeholder="example@email.com">
        </div>
        <div class="mb-4">
          <label for="tel" class="form-label">手機號碼</label>
          <input class="form-control" type="tel" id="tel" placeholder="0912-345-678">
        </div>
        <div class="mb-6">
          <label for="commend" class="form-label">意見反應</label>
          <textarea class="form-control" rows="5" id="commend" placeholder="請輸入您的意見"></textarea>
        </div>
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary">送出</button>
        </div>
      </form>
    </div>
  </div>
</div>
